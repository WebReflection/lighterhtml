<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../index.js"></script>
</head>
<body>
  <script>
const {render, html} = lighterhtml;

const todo = (where, items) => render(where, () => html`
  <ul>${items.map((text, i) => html`
    <li>
      <button
        data-i=${i}
        onclick=${event => {
          const i = +event.currentTarget.dataset.i;
          items.splice(i, 1);
          todo(where, items);
        }}>ğ˜…</button>
      ${text}
    </li>`)}
  </ul>
  <button onclick=${() => {
    const value = prompt('what to do?').trim();
    if (value) {
      items.push(value);
      todo(where, items);
    }
  }}> add </button>
`);

todo(document.body, []);

  </script>
</body>
</html>
